<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        alert("Restaurante Self Service - Valor do Prato: 25.00R$");
        const pes = Number(prompt("Quantas pessoas vão comer hoje no restaurante?"));
        const refri = Number(prompt("Vai querer Refrigerante? (1-Sim 2-Não)"));
        const prato = 25
        let conta = 0;
        conta += (pes*prato);
        if (refri === 1) {
            conta += 10;
        }
        const taxa = (15/100)*conta;
        alert("Valor da Conta Total: "+conta+"R$")
        alert("Valor da Conta Total(Com a taxa do garçom): "+(conta+taxa)+"R$")
    </script>
</body>
</html>
